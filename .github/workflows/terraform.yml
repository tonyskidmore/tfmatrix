---

name: 'Terraform'

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:

  changed_files:
    name: Changed
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.changed.outputs.environ }}
    defaults:
      run:
        shell: bash

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35

    - name: List all changed files
      id: changed
      run: |
        declare -a dirs
        for file in ${{ steps.changed-files.outputs.all_changed_files }}
        do
          echo "$file was changed"
          dir=$(dirname $file)
          dir_name="${dir#terraform/environments/}"
          echo "directory name: $dir_name"
          if [[ "${dir_name,,}" =~ (^dev$)|(^tst$)|(^prd$) ]]
          then
            printf "adding %s to matrix array\n" "$dir_name"
            dirs+=("$dir_name")
          else
            printf "not adding %s to matrix array\n" "$dir_name"
          fi
        done
        declare -p dirs
        json=$(jq --compact-output --null-input '$ARGS.positional' --args -- "${dirs[@]}")
        echo "environ=$json" >> "$GITHUB_OUTPUT"

  terraform:
    name: 'Terraform'
    if: needs.changed_files.outputs.output1 != '[]'
    runs-on: ubuntu-latest
    needs: changed_files
    strategy:
      matrix:
        environ: ${{fromJson(needs.changed_files.outputs.output1)}}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Version
      run: terraform --version

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Format
      run: terraform fmt -check
      working-directory: terraform

    - name: Terraform Plan
      run: terraform plan -out tfplan -var-file=terraform/environments/${{ matrix.environ }}/terraform.tfvars
      working-directory: terraform

    - name: Terraform Apply
      if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply tfplan
      working-directory: terraform
